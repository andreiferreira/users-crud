<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Edição</h1>
            <form action="#" data-form>
                <div >
                    <input name="nome" id="nome" type="text" placeholder="Nome" required data-nome>
                    <label for="nome">Nome</label>
                    <span>Esse campo não pode ficar vazio</span>
                </div>
                <div>
                    <input name="email" id="email" type="text" placeholder="email" required data-email>
                    <label for="email">email</label>
                    <span>Esse campo não pode ficar vazio</span>
                </div>
                <button type="submit">
                    Editar cliente
                </button>
            </form>
        </section>
    </main>
</body>
</html>
